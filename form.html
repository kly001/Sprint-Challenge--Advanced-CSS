<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Subscription Form</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

</head>

<body>
    <div class="container-subscription">
        <header class='spacewalker-subscription'>

            <form action="" method="get" class="subscription-form">
            </form>

            <h1>Spacewalker Magazine Subscription Form</h1>
            

            <p>Want to get a digital copy of our magazine every month? Fill in the form below. </p>
        </header>
        <div class="form-row">
            <label for="full-name">FULL NAME</label>
            <input id="full-name" name="full-name" type="text">
        </div>

        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email' placeholder='joe@example.com' />
        </div>


        <div class='form-row'>
            <label class='checkbox-label' for='Educational'>
                <input id='lessons' name='lessons' type='checkbox' value='is-lessons' />
                <span> Subscription for educational purposes.</span>
            </label>
        </div>
        <div class='form-row'>
            <label class='checkbox-label' for='Personal'>
                <input id='persoanl' name='personal' type='checkbox' value='is-personal' />
                <span>Subscription for personal interests.</span>
            </label>
        </div>

        <div class='form-row'>
            <button>Submit</button>
        </div>
    </div>
</body>
